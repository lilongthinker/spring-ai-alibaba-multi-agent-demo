# Redis 配置文件

# 网络配置
bind 0.0.0.0
port 6379
protected-mode yes

# 认证配置
requirepass redis123

# 持久化配置
save 900 1
save 300 10
save 60 10000

# AOF 持久化
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 内存配置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 日志配置
loglevel notice
logfile ""

# 客户端配置
timeout 0
tcp-keepalive 300

# 数据库配置
databases 16

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 其他配置
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
